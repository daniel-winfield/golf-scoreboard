<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Raleway:wght@300&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <title>Golf Scoreboard</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="pending-selection">
    <div class="tournament-selector">
      <div class="masters-theme">
        <a href="?tournament=masters">The Masters</a>
      </div>
      <div class="liv-theme">
        <a href="?tournament=liv">Liv Golf</a>
      </div>
    </div>

    <div id="timestamp-container">
      <span>Last updated:</span> <span id="sb-timestamp"></span>
    </div>
    <div class="sb-container">
      <table id="sb-table">
        <thead id="sb-table-head" class="sb-header">
          <tr>
            <th id="sb-name"></th>
          </tr>
        </thead>
        <tbody id="sb-table-body"></tbody>
      </table>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
