<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Golf Scoreboard</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="sb-container">
      <table id="sb-table">
        <thead id="sb-table-head" class="sb-header">
          <tr>
            <th colspan="2">Player</th>
            <th class="text-centre">Score</th>
            <th class="text-centre">Round 1</th>
            <th class="text-centre">Round 2</th>
            <th class="text-centre">Round 3</th>
          </tr>
        </thead>
        <tbody id="sb-table-body"></tbody>
      </table>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
